<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main class="wrapper">
        <div class="header-wrapper">  
  
            <header class="header">  
              <h1>Learn to code by watching others</h1>  
            </header>  
            <p class="main-parag">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,   
            but understanding how developers think is invaluable.</p>  
        </div> 

        <div class="form-wrapper">
          <p class="form-p"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
          <form class="main-form">

                <div class="input-wrapper" id="first">
                    <label for="first-name"></label>
                    <input id="first-name" class="form-input" type="text" placeholder="First Name"></input>
                </div>

                <div class="input-wrapper">
                    <label for="last-name"></label> 
                    <input id="last-name" class="form-input" type="text" placeholder="Last Name"></input>
                </div>

                <div class="input-wrapper">
                    <label for="email"></label> 
                    <input id="email" class="form-input" type="text" placeholder="Email Address"></input>
                </div>

                <div class="input-wrapper">
                    <label for="password"></label>
                    <input id="password" class="form-input" type="text" placeholder="Password"></input>
                </div>

            
            <button type="submit" class="button">Claim your free trial </button>
            <p class="terms-parag">By clicking the button, you are agreeing to our <span class="terms">Terms and Services</span></p>
            </form>
        </div>
    </main>
</body>
</html>
